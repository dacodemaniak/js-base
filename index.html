<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>
            My CRM
        </title>

        <!-- Links to stylesheets -->
        <link href="./crm.css" rel="stylesheet">

        <!-- Here goes script -->
        <script src="./dist/bundle.js" charset="utf-8"></script>
    </head>

    <body>

        <div class="container fluid">
            <table>
                <thead>
                    <tr>
                        <th>
                            &nbsp;
                        </th>
                        <th>
                            Lastname
                        </th>
                        <th>
                            Firstname
                        </th>
                        <th>
                            Occupation
                        </th>
                        <th>
                            Company
                        </th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>

                <tbody></tbody>

                <tfoot>
                    <tr>
                        <td colspan="6">
                            <span id="items-number">0</span> item(s)
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Splash screen -->
        <div class="outer-splash">
            <div class="inner-splash">
                <img src="images/spinning-loading.gif">
            </div>
        </div>
        <!-- End of Splash screen -->
    </body>
</html>
